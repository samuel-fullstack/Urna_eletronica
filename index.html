<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="urna">

        <div class="tela">

            <div class="d-1">

                <div class="left"> 
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: <br>
                        Partido: <br>
                        Vice:<br>
                    </div>
                </div>
                <div class="right"> 
                    <div class="d-1-image">
                        
                            <img src="images/84.jpg" alt="">
                            <figcaption>prefeito</figcaption>
                        
                    </div>
                    <div class="d-1-image small">
                        
                            <img src="images/84_2.jpg" alt="">
                            <figcaption>vice - prefeito</figcaption>
                    
                        
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tecla:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGEpara REINICIAR este voto<br>
            </div>

        </div>
         
        <div class="teclado">

            <div class="botao-linha">
                <div class="botao" onclick="clicou('1')">1</div>
                <div class="botao" onclick="clicou('2')">2</div>
                <div class="botao" onclick="clicou('3')">3</div>
            </div>
            <div class="botao-linha">
                <div class="botao" onclick="clicou('4')">4</div>
                <div class="botao" onclick="clicou('5')">5</div>
                <div class="botao" onclick="clicou('6')">6</div>
            </div>
            <div class="botao-linha">
                <div class="botao" onclick="clicou('7')">7</div>
                <div class="botao" onclick="clicou('8')">8</div>
                <div class="botao" onclick="clicou('9')">9</div>
            </div>
            <div class="botao-linha">
                <div class="botao" onclick="clicou('0')">0</div>
            </div>
            <div class="botao-voto">
                <div class="botao , branco" onclick="branco()">BRANCO</div>
                <div class="botao , corrige" onclick="corrige()">CORRIGE</div>
                <div class="botao , confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>

    <script src="script.js"></script>
</body>
</html>
